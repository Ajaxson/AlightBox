		// js rem重设
        function fontFun(){
            var rootWi = document.documentElement.clientWidth;
            rootWi = rootWi > 640 ? 640 : rootWi;
            var rootSize = rootWi / 640 * 100;
            document.documentElement.style.fontSize = rootSize + "px";
         }
         fontFun()
         window.onresize = function(){
            fontFun()
         }
	</script>

<script type="text/javascript">
	// 一个非默认弹窗demo
	document.querySelector(".btn_submit").onclick = function(){
		
		// 更多参数，查看Alightbox.jsjs中 api
		
		// 弹出窗
		var alerts = new AlightBox({
				animateClass: "tada animated",   //可选， 可调用外部js动画库，如 animate.css，默认为。windows_animate
				alertWord: "你确定要提交",	//可选， 默认为空
				cancelShow: true,	//是否显示第二个按钮，默认不显示，就只有个确定
				unclose: true,		//可选，如果需要ajax回调时要为true，不然会立刻关闭确认框
				scrollLock: true,	//可选, 弹窗出现时是否禁止滚动
				confirm: function(){
					alerts._reffer();	//因为配置了禁止关闭，所以外部调用关闭

					// 提示窗
					var alertTips = new AlightBox({
						alertType: 1,
						alertWord: "提交完成",
					})
				}
		})

	}
</script>
